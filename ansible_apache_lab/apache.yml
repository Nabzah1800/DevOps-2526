- name: Install and configure Apache with custom homepage
  hosts: webservers
  become: yes

  vars:
    owner_name: "Nabil Zahmidi"
    hometown: "Warandelaan 141, 1800 Vilvoorde"
    hometown_lat: 50.90593    
    hometown_lon: 4.36825

  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Deploy custom homepage from template
      template:
        src: index.html         
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
